<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Closure Activity #3 - Keep It Private (INST)</title>
</head>

<body>

	<h1>Closure Activity #3 - Keep It Private (INST)</h1>
	<h2>✨Open the console to see the magic!✨</h2>

	<script>
		userProfile = () => {
			// Local variables to the userProfile function
			let username = "";
			let password = "";

			// Returns a set of methods that can be used by the instantiated object.
			return {
				setUsername: (val) => {
					username = val;
					return "Username set."
				},
				setPassword: (val) => {
					password = val;
					return "Password set."
				},
				getUsername: () => {
					return username;
				},
				getPassword: () => {
					return password;
				}
			}
		}

		// Create a new instance of userProfile.
		const terrence = userProfile();
		console.log(terrence);
		console.log(typeof terrence); // Returns "object"

		// Set & Get "username" variable of the terrence object.
		console.log(terrence.setUsername("Terrence"));
		console.log(terrence.getUsername());

		// Set & Get "password" variable of the terrence object.
		console.log(terrence.setPassword("password"));
		console.log(terrence.getPassword());

		// Cannot directly access the username script variable.
		console.log(terrence.username); // Returns "undefined"
		console.log(terrence.password); // Returns "undefined"

		// NOTE: This is not strictly class-based object oriented programming but does emulate it.
	</script>

</body>

</html>
